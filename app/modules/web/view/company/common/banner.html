<div class="slider-area">
  <div class="owl-carousel owl-banner owl-theme owl-loaded owl-drag">
{{ if banner&&banner.length>0}}
{{each banner}}
<div class="single-slide overlay-3" style="background-image: url('{{$value.imgUrl}}')">
  <a href="{{$value.linkUrl}}">
    <div class="banner-content">
      <div class="container">
        <div class="row" style="display:flex;justify-content: center">
          <div class="col-lg-8 ms-auto me-auto" style="text-align: center!important;">
            <div class="text-content-wrapper text-center">
              <div class="text-content">
                <h2>{{$value.title}}</h2>
                <h1>{{$value.content}}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
{{/each}}
{{/if}}
  </div>
</div>
